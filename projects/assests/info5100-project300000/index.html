<head>

<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />

<title>Plane Crashes</title>
</head>

<body>
  <header>
    <div class="container">

    </div>
  </header>

  <!--navigation bar-->
  <nav class="navbar navbar-default" id = "nav-bar-myreset">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Flight Crash</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#overview">Overview <span class="sr-only">(current)</span></a></li>
        <li><a href="#causes">Causes</a></li>
        <li><a href="#phases">Phases</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="content-container">

    <div class="container">
      <a name="overview"><h1>Title 1</h1></a>
      <div class="svg-border my-svg-container">
      <div id="overview"></div>
        <div>
          <div id ="clear-padding" class="btn-list btn-list-overview">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8">
              <button id="checkAnswers" class="red button">Check Answers</button>
              <button id="resetAnswers" class="red button">Reset</button>
            </div>
          </div>
          <p id="message"></p>
        </div>
        <div id="transportation"></div>
        <script type="text/javascript" src="js/overview.js"></script>
      </div>
  </div>
  <br><br>


  <div class="container">
    <a name="causes"><h1>Fatality of Flight Crash for Different Causes (1993-2015)</h1></a>
    <div class="my-svg-container">
      <div class="btn-list col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <p class="btn-list-title">Please Select One or More Flight Crash Causes:</p>
      </div>

      <div id ="clear-padding" class="btn-list btn-list-cause">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input class="cause-btn-style gray button" id="unknown-btn" name="unknown" type="submit" value="">
          <input class="cause-btn-style blue button" id="weather-btn" name="weather" type="submit" value="">
          <input class="cause-btn-style red button" id="criminal-btn" name="criminal" type="submit" value="">
          <input class="cause-btn-style yellow button" id="human-error-btn" name="human-error" type="submit" value="">
          <input class="cause-btn-style orange button" id="mechanical-btn" name="mechanical" type="submit" value="">
        </div>

      </div>

      <div id="cause" class="clear my-svg"></div>
      <script class = "my-svg" type="text/javascript" src="js/cause.js"></script>
    </div>
  </div>
  <br><br>

  <div class="container">
    <a name="phases"><h1>Percentage of Crash Accidents in Flying Phase (1993-2015)</h1></a>
    <div class="svg-border my-svg-container">
        <div id ="clear-padding" class="btn-list">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8">
                <input class="blue button" id="play-btn" name="play" type="submit" value="play">
        </div>
      </div>
      <div id="phase" class="clear my-svg"></div>
      <script type="text/javascript" src="js/phase.js"></script>
    </div>

  </div>
</div>
